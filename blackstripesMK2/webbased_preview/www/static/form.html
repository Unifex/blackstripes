<!DOCTYPE HTML>

<html lang="en">
<head>

    <meta charset="utf-8">
    <title>jQuery File Upload Demo - Basic version</title>
    <meta name="description" content="blackstripes uploader">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fileupload.css">

</head>
<body>

<div id="image-options"></div>

<div class="container">
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Select files...</span>
        <input id="fileupload" type="file" name="image">
    </span>
    <br>
    <br>
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <div id="files" class="files"></div>
    
</div>

<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/load-image.min.js"></script>
<script src="js/canvas-to-blob.min.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>
<script src="js/jquery.fileupload-process.js"></script>
<script src="js/jquery.fileupload-image.js"></script>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<script>


function loadColoredImages(nexturl){
    $.getJSON( nexturl, function( data ) {
        displayImages(data);
    });
}

function displayImages(data){

    $("#image-options").empty();

    var options = data["options"];
    var endpoint = data["endpoint"];
    var imagepath = data["imagepath"];
    var imtype = data["imtype"];
    var next = data["next"];
    var version = data["version"];

    var htmlstr = "";

    var l = options.length;
    for(var i=0; i<l; i++){
        var imageurl = endpoint+imagepath+options[i]+imtype;
        var nexturl = endpoint+version+next+options[i];
        htmlstr += "<a href='javascript:loadColoredImages(\""+nexturl+"\")'><img class='preview-image' src='"+imageurl+"' /></a>";
    }

    console.log(htmlstr);
    $("#image-options").append(htmlstr);

}

$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = "/v1/images/upload";
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',

        disableImageResize: /Android(?!.*Chrome)|Opera/
        .test(window.navigator && navigator.userAgent),
        imageMaxWidth: 800,
        imageMaxHeight: 800,
        imageCrop: false,

        done: function (e, data) {
            $(".container").hide();
            displayImages(data.result);
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }

    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
});


</script>

</body> 
</html>
